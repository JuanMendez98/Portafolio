<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Juan Camilo Sanchez Mendez</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: crimson;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .perfil-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
        }

        section {
            padding: 30px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contenedor-proyectos {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-evenly;
            gap: 20px;
        }

        .proyecto {
            background-color: white;
            width: 45%;
            min-width: 280px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            text-align: left;
        }

        .img-proyecto {
            width: 70%;
            border-radius: 10px;
            margin-bottom: 10px;
            display:block;
            margin:auto;
        }

        a.boton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.boton:hover {
            background-color: darkred;
        }

        @media (max-width: 768px) {
            .proyecto {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Juan Camilo Sanchez Mendez</h1>
        <p>Desarrollador de software en formacion</p>
        <img class="perfil-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr6NMTNxy1y6qMIYCkhKjVHQtUuaBwJnmfH_qOb2HNBbK5CPCmauULRN1gYLXAAaYOCpg&usqp=CAU" alt="Foto de perfil">
    </header>

    <section>
        <h2>Mis Proyectos</h2>

        <div class="contenedor-proyectos">

            <div class="proyecto">
                <a href="https://juanmendez98.github.io/Hoja-de-vida/" target="_blank">
                    <img class="img-proyecto" src="https://www.temporalsa.com/wp-content/uploads/2018/01/hoja-de-vida-animada.jpg" alt="Hoja de Vida">
                </a>
                <h3>Hoja de vida</h3>
                <p>Pagina web, contiene una hoja de vida en una tabla sencilla.</p>
                <a class="boton" href="https://juanmendez98.github.io/Hoja-de-vida/" target="_blank">Ver Proyecto</a>
            </div>
            

        </div>
    </section>

</body>
</html>
